<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script defer src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./bundle.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="login-page">
      <form action="" id="login-form">
        <header>
          <span>LOGIN</span>
        </header>
        <div class="content">
          <div>
            <i class="fa-solid fa-envelope"></i>
            <input id="email" type="text" name="email" placeholder="E-mail" required/>
          </div>
          <div>
            <i class="fa-solid fa-lock"></i>
            <input id="password" type="password" name="password" placeholder="Password" required/>
          </div>
          <p class="error"></p>
          <button>Login</button>
        </div>
      </form>
    </div>

    <div class="chats-page">
      <section class="wrapper">
        <section class="chats">
        </section>
        <section class="new-topic">
          <i class="fa-solid fa-plus"></i>
          <button>New Topic</button>
        </section>
      </section>
      <section class="current-chat">
        <section class="messages">
        </section>
        <form class="write-message">
            <input type="text" placeholder="Write a new message">
          </form>
      </section>
    </div>
  </body>
</html>
