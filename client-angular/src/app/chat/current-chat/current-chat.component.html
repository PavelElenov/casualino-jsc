<section #currentChat class="current-chat" id="current-chat">
  <i class="fa-solid fa-xmark" (click)="emitCloseCurrentChat()"></i>
  <section #messagesContainer class="messages" id="messages" (scroll)="scrolling()" >
    <ng-container *ngIf="lastMessages">
      <app-message
        *ngFor="let message of lastMessages"
        [message]="message"
      ></app-message>
    </ng-container>
    <div class="div--new-message" *ngIf="newMessages" (click)="readAllNewMessages()">
      <i class="fa-solid fa-arrow-down"></i>{{newMessages}}
    </div>
  </section>
  <form #form="ngForm" class="write-message" (ngSubmit)="submitMessage(form)">
    <input
      type="text"
      name="message"
      ngModel
      placeholder="Write a new message"
    />
  </form>
</section>
