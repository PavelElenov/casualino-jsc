<div class="chats-page">
    <section class="wrapper">
      <section class="chats">
        <ng-container *ngIf="chats$ | async">
            <app-chat *ngFor="let chat of chats$ | async" [chat]="chat" (currentChatEvent)="changeCurrentChat($event)"></app-chat>
        </ng-container>
        <p *ngIf="!chats$">Loading...</p>
      </section>
      <section class="new-topic">
        <i class="fa-solid fa-plus"></i>
        <button>New Topic</button>
      </section>
    </section>
    <section class="current-chat">
      <section class="messages">
        <div class="message">
            <div class="img-container">
                <span class="level">10</span>
                <img src="" alt="">
            </div>
            <div class="wrapper-messages">
                <div class="message-info">
                    <span class="user-username">Pavel</span>
                    <p>Text.....</p>
                </div>
                <p class="time">less than a minute ago</p>
            </div>
        </div>
      </section>
      <form class="write-message">
          <input type="text" placeholder="Write a new message">
        </form>
    </section>
  </div>
